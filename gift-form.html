<!DOCTYPE html>
    <div class="container">
        <h1>新增送禮紀錄</h1>
        <form id="giftForm">
            <div>
                <label for="sender">送禮人</label>
                <input type="text" id="sender" name="sender" readonly>
            </div>
            <div>
                <label for="receiver">收禮人</label>
                <input type="text" id="receiver" name="receiver" required>
            </div>
            <div>
                <label for="gift">禮品</label>
                <input type="text" id="gift" name="gift" required>
            </div>
            <div>
                <label for="amount">金額</label>
                <input type="number" id="amount" name="amount" min="0" step="1" required>
            </div>
            <div>
                <label for="date">日期</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="category">類別</label>
                <select id="category" name="category" required>
                    <option value="">請選擇</option>
                    <option value="生日">生日</option>
                    <option value="畢業">畢業</option>
                    <option value="節日">節日</option>
                    <option value="感謝">感謝</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div>
                <label for="note">備註</label>
                <textarea id="note" name="note" rows="3"></textarea>
            </div>
            <button type="submit" class="btn">送出</button>
        </form>
    </div>
    <script src="gift-form.js"></script>
